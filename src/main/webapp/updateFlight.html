    <div class="container-fluid" id="updfl">

            <div class="col-lg-6">

                <div>
                    <h5 style="color: darkviolet;"> Modify Your Flight Details</h5>
                </div>
                <form id="update-flight">
                    <div class="form-group">
                        <label style="color: darkslateblue;">ID</label>
                        <input class="form-control" id="id" type="text">
                    </div>
                    <div class="form-group">
                        <label style="color: darkslateblue;">SOURCE</label>

                        <label style="color: darkslateblue;">DESTINATION</label>
                        <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                        <label style="color: darkslateblue;">DEPARTURE DATE</label>
                        <input class="form-control" id="departure" type="text">
                    </div>
                    <div class="form-group">
                        <label style="color: darkslateblue;">ARRIVAL DATE</label>
                        <input class="form-control" id="arrival" type="text">
                    </div>
                    <div class="form-group">
                        <label style="color: darkslateblue;">FLIGHT NUMBER</label>
                        <input class="form-control" id="flight-number" type="text">
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="btn btn-primary submit-button" id="add-flight" type="submit" value="Submit" style="background-color: darkorange;">

            </div>

<script type="text/javascript">
    document.getElementById("update-flight").addEventListener("submit", function (e) {
        e.preventDefault();
        var cid = document.getElementById("id").value;
        var cSource = document.getElementById("source").value;
        var cDestination = document.getElementById("destination").value;
        var cDeparture = document.getElementById("departure").value;
        var cArrival = document.getElementById("arrival").value;
        var cFlightNumber = document.getElementById("flight-number").value;
        //creating JSON object on the fly ES6+
        var flight = {
            id: cid,
            source: cSource,
            destination: cDestination,
            departure: cDeparture,
            arrival: cArrival,
            flightNumber: cFlightNumber
        };
        console.log(flight);
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 201) {
                console.log("Success")

            }
            // alert('Flight modified successfully')
            document.getElementById("id").value = null;
            document.getElementById("source").value = null;
            document.getElementById("destination").value = null;
            document.getElementById("departure").value = null;
            document.getElementById("arrival").value = null;
            document.getElementById("flight-number").value = null;
        }
        xhr.open('PUT', '/flight-api/api/flight');
        xhr.send(JSON.stringify(flight));
    });





</script>
